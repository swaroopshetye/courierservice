<!DOCTYPE html>
<html>
<head>
  <title>Courier Service Landing Page</title>
  <style>
    /* CSS styles for the layout */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .headline {
      font-size: 30px;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    .hero-image {
      background-image: url('path/to/hero-image.jpg');
      background-size: cover;
      height: 400px;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .cta-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Your Logo</div>
  </header>
  
  <div class="headline">Catchy Headline Here</div>
  
  <div class="hero-image"></div>
  
  <div class="cta-buttons">
    <button class="cta-button">Book a Courier</button>
    <button class="cta-button">Track a Courier</button>
    <button class="cta-button">Contact Support</button>
  </div>
</body>
</html>
